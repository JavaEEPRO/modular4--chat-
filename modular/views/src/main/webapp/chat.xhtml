<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>chat</title>
</h:head>
<h:body>

    <div style="overflow:scroll; height:270px; width:333px; background-color: powderblue ">

        <div><h:form><h:outputText value = "  "/><h:commandLink title="registration" style="font-size: 11px; line-height: 0.4em" value="Registration"/><h:outputText value = "  "/><h:commandLink title="configuration" style="font-size: 11px; line-height: 0.4em" value="Settings"/><h:outputText value = "  "/><h:commandLink title="list of users" style="font-size: 11px; line-height: 0.4em" value="UsersList"/><h:outputText value = "  "/><h:commandLink title="troubleshooting" style="font-size: 11px; line-height: 0.4em" value="Help"/></h:form></div>
        <h4>Chat:</h4>

        <h:dataTable value="#{chManager.allMessages}" var="message">

            <h:column>
                <h:outputText style="font-size: 10px; line-height: 0.4em" value="#{message.time}" />
            </h:column>

            <h:column>
                <h:form><h:commandLink style="font-size: 13px" value="#{message.author}" /></h:form>
            </h:column>

            <h:column>
                <h:outputText style="background-color: #{message.password}" value="#{message.data}" />
            </h:column>

            <!--h:column>
                <h:outputText value="#{message.password}" />
            </h:column-->
        </h:dataTable>
    </div>
    <h:form>
        <h:panelGrid columns="2">
            <h:commandLink value="{user}" title="registration"/>
            <h:inputText value="#{chManager.data}" />


            <h:outputText value="Action: "/>
            <h:commandButton value="Send message" action="#{chManager.createMessage()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
